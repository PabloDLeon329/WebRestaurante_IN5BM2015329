<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Menu Detalle Factura"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetallefacturaEmpty}" rendered="#{detallefacturaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detallefacturaController.items.rowCount > 0}">
                    <h:outputText value="#{detallefacturaController.pagination.pageFirstItem + 1}..#{detallefacturaController.pagination.pageLastItem + 1}/#{detallefacturaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detallefacturaController.previous}" value="#{bundle.Previous} #{detallefacturaController.pagination.pageSize}" rendered="#{detallefacturaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detallefacturaController.next}" value="#{bundle.Next} #{detallefacturaController.pagination.pageSize}" rendered="#{detallefacturaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detallefacturaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PrecioVenta"/>
                            </f:facet>
                            <h:outputText value="#{item.precioventa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CostoTotal"/>
                            </f:facet>
                            <h:outputText value="#{item.costoTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Platillos"/>
                            </f:facet>
                            <h:outputText value="#{item.platos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Facturas"/>
                            </f:facet>
                            <h:outputText value="#{item.facturas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cocinero"/>
                            </f:facet>
                            <h:outputText value="#{item.idcocinero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detallefacturaController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallefacturaController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallefacturaController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detallefacturaController.prepareCreate}" value="Agregar un DetalleFactura"/>
                <br />
                <br />
                <h:link outcome="/index" value="MenuPrincipal"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
