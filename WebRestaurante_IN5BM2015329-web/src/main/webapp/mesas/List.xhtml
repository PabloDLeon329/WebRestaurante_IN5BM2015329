<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Menu Mesas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMesasEmpty}" rendered="#{mesasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mesasController.items.rowCount > 0}">
                    <h:outputText value="#{mesasController.pagination.pageFirstItem + 1}..#{mesasController.pagination.pageLastItem + 1}/#{mesasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mesasController.previous}" value="#{bundle.Previous} #{mesasController.pagination.pageSize}" rendered="#{mesasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mesasController.next}" value="#{bundle.Next} #{mesasController.pagination.pageSize}" rendered="#{mesasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mesasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="idMesa"/>
                            </f:facet>
                            <h:outputText value="#{item.idmesa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="idMesero"/>
                            </f:facet>
                            <h:outputText value="#{item.idmesero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="idArea"/>
                            </f:facet>
                            <h:outputText value="#{item.idarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mesasController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mesasController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mesasController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mesasController.prepareCreate}" value="Agregar una mesa"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Principal"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
