<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Factura"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturasLabel_idfactura}" for="idfactura" />
                    <h:inputText id="idfactura" value="#{facturasController.selected.idfactura}" title="Editar idFactura" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idfactura}"/>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_idcliente}" for="idcliente" />
                    <h:selectOneMenu id="idcliente" value="#{facturasController.selected.idcliente}" title="Editar idCliente" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idcliente}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_idmesa}" for="idmesa" />
                    <h:selectOneMenu id="idmesa" value="#{facturasController.selected.idmesa}" title="Editar idMesa" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmesa}">
                        <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturasLabel_idmesero}" for="idmesero" />
                    <h:selectOneMenu id="idmesero" value="#{facturasController.selected.idmesero}" title="Editar idMesero" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmesero}">
                        <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturasController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Editar"/>
                <br />
                <h:commandLink action="#{facturasController.prepareList}" value="Ver todas las facturas" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Facturas" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
