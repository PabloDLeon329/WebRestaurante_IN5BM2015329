<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Platos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlatosLabel_idplato}" for="idplato" />
                    <h:inputText id="idplato" value="#{platosController.selected.idplato}" title="Ingresar idPlatillo" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_idplato}"/>
                    <h:outputLabel value="#{bundle.CreatePlatosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{platosController.selected.descripcion}" title="Ingresar Descripcion" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreatePlatosLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{platosController.selected.costo}" title="Ingresar Costo" required="true" requiredMessage="#{bundle.CreatePlatosRequiredMessage_costo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{platosController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{platosController.prepareList}" value="Ver" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Platillos"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
