<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Platos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlatosEmpty}" rendered="#{platosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{platosController.items.rowCount > 0}">
                    <h:outputText value="#{platosController.pagination.pageFirstItem + 1}..#{platosController.pagination.pageLastItem + 1}/#{platosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{platosController.previous}" value="#{bundle.Previous} #{platosController.pagination.pageSize}" rendered="#{platosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{platosController.next}" value="#{bundle.Next} #{platosController.pagination.pageSize}" rendered="#{platosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{platosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="idPlatillo"/>
                            </f:facet>
                            <h:outputText value="#{item.idplato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Costo"/>
                            </f:facet>
                            <h:outputText value="#{item.costo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{platosController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platosController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{platosController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{platosController.prepareCreate}" value="Agregar Platillos"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Principal"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
