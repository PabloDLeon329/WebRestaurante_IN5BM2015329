<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Meseros"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMeserosLabel_idmesero}" for="idmesero" />
                    <h:inputText id="idmesero" value="#{meserosController.selected.idmesero}" title="Editar idMesero" required="true" requiredMessage="#{bundle.EditMeserosRequiredMessage_idmesero}"/>
                    <h:outputLabel value="#{bundle.EditMeserosLabel_nombreMesero}" for="nombreMesero" />
                    <h:inputText id="nombreMesero" value="#{meserosController.selected.nombreMesero}" title="Editar NumeroMesero" required="true" requiredMessage="#{bundle.EditMeserosRequiredMessage_nombreMesero}"/>
                </h:panelGrid>
                <h:commandLink action="#{meserosController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Editar"/>
                <br />
                <h:commandLink action="#{meserosController.prepareList}" value="Ver todas las meseros" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Meseros" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
