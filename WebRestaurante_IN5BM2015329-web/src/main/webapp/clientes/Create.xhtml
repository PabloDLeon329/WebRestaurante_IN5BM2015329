<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Cliente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idcliente}" for="idcliente" />
                    <h:inputText id="idcliente" value="#{clientesController.selected.idcliente}" title="Ingresar idCliente" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idcliente}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clientesController.selected.nombre}" title="Ingresar Nombre" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{clientesController.selected.apellidos}" title="Ingresar Apellidos" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clientesController.selected.telefono}" title="Ingresar Telefono" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{clientesController.selected.nit}" title="Ingresar NIT" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nit}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{clientesController.selected.correoElectronico}" title="Ingresar CorreoElectronico" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_correoElectronico}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idmesa}" for="idmesa" />
                    <h:selectOneMenu id="idmesa" value="#{clientesController.selected.idmesa}" title="Ingresar idMesa" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idmesa}">
                        <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="Ver" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Clientes"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
