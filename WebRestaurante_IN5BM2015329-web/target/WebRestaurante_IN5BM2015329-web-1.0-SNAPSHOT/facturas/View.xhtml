<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Factura"></h:outputText>
        </ui:define>

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturasLabel_idfactura}"/>

                    <h:outputText value="#{bundle.ViewFacturasLabel_idcliente}"/>
                    <h:outputText value="#{facturasController.selected.idcliente}" title="Ver idCliente"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_idmesa}"/>
                    <h:outputText value="#{facturasController.selected.idmesa}" title="Ver idMesa"/>
                    <h:outputText value="#{bundle.ViewFacturasLabel_idmesero}"/>
                    <h:outputText value="#{facturasController.selected.idmesero}" title="Ver idMesero"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturasController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{facturasController.prepareCreate}" value="Crear" />
                <br />
                <h:commandLink action="#{facturasController.prepareList}" value="Ver todas las facturas"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Facturas"/>

            </h:form>
        </ui:define>
