<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Mesas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMesasLabel_idmesa}" for="idmesa" />
                    <h:inputText id="idmesa" value="#{mesasController.selected.idmesa}" title="Editar idMesa" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_idmesa}"/>
                    <h:outputLabel value="#{bundle.EditMesasLabel_idmesero}" for="idmesero" />
                    <h:selectOneMenu id="idmesero" value="#{mesasController.selected.idmesero}" title="Editar idMesero" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_idmesero}">
                        <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMesasLabel_idarea}" for="idarea" />
                    <h:selectOneMenu id="idarea" value="#{mesasController.selected.idarea}" title="Editar idArea" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_idarea}">
                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mesasController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Editar"/>
                <br />
                <h:commandLink action="#{mesasController.prepareList}" value="Ver todas las mesas" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Mesas" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
