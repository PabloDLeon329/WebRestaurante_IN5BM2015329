<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Areas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAreasLabel_idarea}"/>
                    <h:outputText value="#{areasController.selected.idarea}" title="Ver idArea"/>
                    <h:outputText value="#{bundle.ViewAreasLabel_nombreArea}"/>
                    <h:outputText value="#{areasController.selected.nombreArea}" title="Ver nombreArea"/>
                    <h:outputText value="#{bundle.ViewAreasLabel_numEmpleados}"/>
                    <h:outputText value="#{areasController.selected.numEmpleados}" title="Ver numeroEmpleados"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areasController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{areasController.prepareCreate}" value="Crear" />
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="Ver todas las areas"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Areas"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
