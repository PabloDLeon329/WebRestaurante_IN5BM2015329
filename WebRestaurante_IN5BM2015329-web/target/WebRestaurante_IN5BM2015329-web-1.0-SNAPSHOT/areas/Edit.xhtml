<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Areas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet name="css/jsfcrud.css"/>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreasLabel_idarea}" for="idarea" />
                    <h:inputText id="idarea" value="#{areasController.selected.idarea}" title="Editar idArea" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_idarea}"/>
                    <h:outputLabel value="#{bundle.EditAreasLabel_nombreArea}" for="nombreArea" />
                    <h:inputText id="nombreArea" value="#{areasController.selected.nombreArea}" title="Editar nombreArea" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_nombreArea}"/>
                    <h:outputLabel value="#{bundle.EditAreasLabel_numEmpleados}" for="numEmpleados" />
                    <h:inputText id="numEmpleados" value="#{areasController.selected.numEmpleados}" title="Editar numeroEmpleados" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_numEmpleados}"/>
                </h:panelGrid>
                <h:commandLink action="#{areasController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Editar"/>
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="Ver todas las areas" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu de Areas" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
